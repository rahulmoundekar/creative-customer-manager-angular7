<div class="content">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 col-sm-2">
          <button class="btn btn-primary btn-tumblr btn-round btn-sm" routerLink="/">
            <i class="fa fa-home"></i> Dashboard
            <div class="ripple-container"></div></button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card ">
            <div class="card-header card-header-rose card-header-icon">
              <div class="card-icon">
                <i class="material-icons">mail_outline</i>
              </div>
              <h4 class="card-title">Create Account</h4>
            </div>
            <div class="card-body ">
              <div [hidden]="!created">
                <div id="autoclosable-btn-success" class="alert alert-success">
                  <strong>You Account created successfully!</strong>
                </div>
              </div>
              <br>
              <form (ngSubmit)=onSubmit()>
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                  <label for="exampleEmail" class="bmd-label-floating">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="customer.email" #email>
                </div>
                <div class="form-group">
                  <label for="exampleEmail" class="bmd-label-floating">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="customer.name">
                </div>
                <div class="form-group">
                  <label for="exampleEmail" class="bmd-label-floating">Mobile</label>
                  <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="customer.mobile">
                </div>
                <div class="form-group">
                  <label for="exampleEmail" class="bmd-label-floating">Address</label>
                  <input type="text" class="form-control" id="address" name="address" [(ngModel)]="customer.address">
                </div>
               
                <div class="card-footer ">
                  <button type="submit" class="btn btn-fill btn-rose">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

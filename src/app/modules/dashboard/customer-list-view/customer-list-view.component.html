<div class="content">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 col-sm-2">
          <button class="btn btn-primary btn-tumblr btn-round btn-sm" routerLink="/">
            <i class="fa fa-home"></i> Dashboard
            <div class="ripple-container"></div></button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary card-header-icon">
              <div class="card-icon">
                <i class="material-icons">assignment</i>
              </div>
              <h4 class="card-title">DataTables.net</h4>
            </div>
            <div class="card-body">
              <div class="toolbar">
                <!--        Here you can write extra buttons/actions for the toolbar              -->
              </div>
              <div class="material-datatables">
                <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>EMAIL</th>
                      <th>MOBILE</th>
                      <th>ADDRESS</th>
                      <th class="disabled-sorting text-right">Actions</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>EMAIL</th>
                      <th>MOBILE</th>
                      <th>ADDRESS</th>
                      <th class="text-right">Actions</th>
                    </tr>
                  </tfoot>
                  <tbody>
                    <tr *ngFor="let customer of customers | async">
                      <td>{{customer.id}}</td>
                      <td>{{customer.name}}</td>
                      <td>{{customer.email}}</td>
                      <td>{{customer.mobile}}</td>
                      <td>{{customer.address}}</td>
                      <td class="text-right">
                        <a href="#" (click)="ViewCustomer(customer.id)" class="btn btn-link btn-info btn-just-icon user"><i class="material-icons">perm_identity</i></a>
                        <a href="#" (click)="editCustomer(customer.id)" class="btn btn-link btn-warning btn-just-icon edit"><i class="material-icons">dvr</i></a>
                        <a href="#" (click)="deleteCustomer(customer.id)" class="btn btn-link btn-danger btn-just-icon remove"><i class="material-icons">close</i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- end content-->
          </div>
          <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
      </div>
    </div>
  </div>
</div>
